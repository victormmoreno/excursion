<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Excursionistas - Selección de Equipo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

        <style>
            body {
                background-color: #f8f9fa;
            }
            .container {
                margin-top: 50px;
            }
            .card {
                margin-top: 20px;
            }
            .btn-primary {
                background-color: #007bff;
                border-color: #007bff;
            }
            .btn-primary:hover {
                background-color: #0056b3;
                border-color: #004085;
            }
        </style>
    </head>
    <body>
    
    <div class="container">
        <h1 class="text-center">Selección de equipos más óptimos para escalar</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5>Configuración de la excursión</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="minCalorias" class="form-label">Mínimo de Calorías:</label>
                            <input type="number" class="form-control" id="minCalorias" min="1" max="99" value="15">
                        </div>
                        <div class="mb-3">
                            <label for="maxPeso" class="form-label">Peso Máximo (en kg):</label>
                            <input type="number" class="form-control" id="maxPeso" min="1" max="99" value="10">
                        </div>
                        <div class="row">
                            <!-- <div class="col-md-12"> -->
                                <div class="form-floating col-md-5 mb-3">
                                    <input type="text" class="form-control" id="newNombreEquipo" placeholder="Nombre del elemento" onchange="validarInformacionOnChange()">
                                    <label for="newNombreEquipo">Nombre del elemento</label>
                                </div>
                                <div class="form-floating col-md-3 mb-3">
                                    <input type="number" class="form-control" id="newPesoEquipo" placeholder="Peso del equipo (en kg)" onchange="validarInformacionOnChange()">
                                    <label for="newPesoEquipo">Peso del equipo (en kg)</label>
                                </div>
                                <div class="form-floating col-md-3 mb-3">
                                    <input type="number" class="form-control" id="newConsumoCalorias" placeholder="Consumo de calorías" onchange="validarInformacionOnChange()">
                                    <label for="newConsumoCalorias">Consumo de calorías</label>
                                </div>
                                <button type="button" class="btn btn-success col-md-1 mb-3" onclick="agregarNuevoElemento()" id="addNewItem" disabled="true">
                                    <i class="bi bi-plus-circle" style="font-size: 2rem;"></i>
                                </button>
                            <!-- </div> -->
                        </div>
                        <div>
                            <p class="h6">
                                Aquí abajo se estarán mostrando los elementos que se llevarán a la excurisión
                            </p>
                        </div>
                        <div id="lista-elementos">

                        </div>
                        <button class="btn btn-primary w-100" onclick="calcularEquipoOptimo()">Calcular Elementos Óptimos</button>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5>Resultados</h5>
                    </div>
                    <div class="card-body" id="result">
                        <p>Introduce los valores y haz clic en "Calcular Elementos Óptimos" para ver los resultados.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
